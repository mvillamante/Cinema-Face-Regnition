<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link rel="stylesheet" href="css/movie-viewer.css">
        <title>CineBio Movies Page</title>
    </head>
    <body>
        <!--Display Navigation Bar-->
        <div class="NavBarContainer"></div>

        <div class="cinemabooking-sidepage">
            <label class="cinema-number">Cinema &nbsp;1</label>
            <div class="timeslots-container">
                <label class="sidepage-text">Time Slot:</label>
                <div class="timeslots-content">
                    <div class="timeslot active">2:30pm-4:10pm</div>
                    <div class="timeslot">5:20pm-7:00pm</div>
                </div>
                <div>
                    <label class="sidepage-text2">Date:</label>
                    <select class="date-select" id="date-select">
                        <option value="" disabled selected>Select Date</option>
                        <option value="2024-10-29">October 29, 2024</option>
                        <option value="2024-10-30">October 30, 2024</option>
                        <option value="2024-10-31">October 31, 2024</option>
                        <option value="2024-11-01">November 1, 2024</option>
                    </select>
                </div>
                <div class="sidepage-summary"></div>
                <label class="sidepage-margin-text">Selected Seats (<label class="selectedSeats">0</label>):</label>
                <div class="sidepage-center-text" id="selectedSeatDisplay">None</div>
                <label class="sidepage-margin-text">Price:</label>
                <div class="sidepage-center-text price-textcontent">₱0.00</div>
            </div>
            <!--<label class="generatedNumber">testing</label>-->
            <button class="openCamerabtn" id="openModal">Open Camera&nbsp;&nbsp;<i class="fa-solid fa-camera"></i></button>
            <button class="btnSeats" onclick="bookTickets(event)">Book Seats</button>
        </div>
        <div class="cinemabooking-page">
            <!--For Users Only-->
            <!--<div class="movieimg-container">
                <img src="images\movies\inside-out-2.png" alt="movie-img" />
            </div>-->

            <div class="cinema-seating">
                <link rel="stylesheet" href="css/seatings.css">

                <div class="title">Inside Out 2</div>
                <div class="screentext">ALL EYES HERE</div>

                <div class="DivisionContainer"></div>
                <ul class="showcase">
                    <li>
                        <div class="seat"></div>
                        <small>Available</small>
                    </li>
                    <li>
                        <div class="seat selected"></div>
                        <small>Selected</small>
                    </li>
                    <li>
                        <div class="seat taken"></div>
                        <small>Taken</small>
                    </li>
                </ul> 
            
            </div>
            <div class="cinema-container">
                <div class="cinema-details"></div>
                <div class="seating-details">
                    <div class="seating-title" onclick="toggleDropdown()">Seating Information ▼</div>
                    <div class="seating-content">
                        <table id="seatingTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Seat No.</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <div id="modalBox" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Take a picture</h2>
            <div class="media-container">
                <video id="video" autoplay></video>
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="button-container">
                <button class="takePicturebtn" id="capture">Take Picture&nbsp;&nbsp;<i class="fa-solid fa-camera"></i></button>
                <button class="uploadPicturebtn" id="upload">Upload Picture&nbsp;&nbsp;<i class="fa-solid fa-camera"></i></button>
            </div>
        </div>
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/movie-viewer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/server.js"></script>
</html>
