<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link rel="stylesheet" href="./css/main.css" />
        <title>CineBio Login</title>
    </head>

    <body>
        <main class="login-container">
            <div class="box">
                <div class="inner-box">
                    <div class="forms-wrap">
                        <form id="signInForm" autocomplete="off" class="sign-in-form" onsubmit="signIn(event)">
                            <div class="logo">
                                <!-- <img src="./images/birb.jpeg" id="logo-img" alt="cinebio"> -->
                                <h4>CineBio</h4>
                            </div>
    
                            <div class="heading">
                                <h2>Welcome Back</h2>
                                <h6>Not registered yet?</h6>
                                <a href="#" class="toggle">Sign Up</a>
                            </div>
    
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" id="signInUsername" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Username</label>
                                </div>
    
                                <div class="input-wrap">
                                    <input type="password" id="signInPassword" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Password</label>
                                    <i id="togglePassword" class="fa-solid fa-eye-slash"></i>
                                </div>
    
                                <input type="submit" value="Sign In" class="sign-btn" />
    
                            </div>
                        </form>
    
                        <form id="signUpForm" autocomplete="off" class="sign-up-form" onsubmit="signUp(event)">
                            <div class="logo">
                                <!-- <img src="./images/birb.jpeg" id="logo-img" alt="cinebio"> -->
                                <h4>CineBio</h4>
                            </div>
    
                            <div class="heading">
                                <h2>Get Started</h2>
                                <h6>Already have an account?</h6>
                                <a href="#" class="toggle">Login</a>
                            </div>
    
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" id="signUpUsername" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Username</label>
                                </div>
    
                                <div class="input-wrap">
                                    <input type="password" id="signUpPassword" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Password</label>
                                    <i id="toggleUpPassword" class="fa-solid fa-eye-slash"></i>
                                </div>

                                <div class="input-wrap">
                                    <input type="password" id="confirmPassword" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Confirm Password</label>
                                    <i id="toggleConfirmPassword" class="fa-solid fa-eye-slash""></i>
                                </div>
    
                                <input type="submit" value="Sign Up" class="sign-btn"/>
    
                            </div>
                        </form>
                    </div>
    
                    <div class="login-carousel">
                        <div class="images-wrapper">
                          <img src="./images/1.png" class="image img-1 show" alt="" />
                          <img src="./images/2.png" class="image img-2" alt="" />
                          <img src="./images/3.png" class="image img-3" alt="" />
                        </div>
    
                        <div class="text-slider">
                            <div class="text-wrap">
                                <div class="text-group">
                                    <h2>Skip the lines and enjoy the movie!</h2>
                                    <h2>Watch more and wait less!</h2>
                                    <h2>Seamless check-in everytime!</h2>
                                </div>
                            </div>
    
                            <div class="bullets">
                                <span class="active" data-value="1"></span>
                                <span data-value="2"></span>
                                <span data-value="3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/login.js"></script>
        <script src="js\script.js"></script>
    </body>
</html>
